<!DOCTYPE html>
<html lang="pt_br" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Login - TrocaBeer</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" type="image/x-icon" th:href="@{img/Trocabeer.ico}" />
	<link th:href="@{https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900}" rel="stylesheet">

	<link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}">
	<link rel="stylesheet" href="app/css/style.css" th:href="@{/app/css/style.css}">
	<style>
		@media (min-width: 1280px) {
			.p-md-4 {
				padding: 1rem 12.5rem !important;
			}
		}

		@media (max-width: 768px) {
			img {
				margin: 0 auto;
			}
		}
	</style>
</head>


<body>
	<div class="wrapper d-flex align-items-stretch">
		<!-- Page Content  -->
		<div id="content" class="p-3 p-md-4 pt-4">
			<div class="row justify-content-md-center">
				<a th:href="@{/}">
					<div class="row justify-content-md-center">
						<img th:src="@{/img/Trocabeer.png}" alt="" class="img-responsive w-50">
					</div>
				</a>
			</div>
			<div class="row justify-content-md-center">
				<div class="col-md-auto">
					<h2 class="mb-4 ">Entrar - TrocaBeer</h2>
				</div>
			</div>
			<form th:action="@{/login}" method="post" class="p-3 p-md-4 pt-3">
				<div th:if="${param.error}" class="alert alert-danger">
					Usuário bloqueado ou usuário e/ou senha inexistente ou inválida.
				</div>
				<div class="form-row">
					<div class="form-group col-md-12">
						<input type="email" class="form-control" id="inputEmail" name="username">
						<label for="inputEmail" class="form-label">E-mail</label>
					</div>
					<div class="form-group col-md-12">
						<input type="password" class="form-control" id="inputSenha" name="password">
						<label for="inputSenha" class="form-label">Senha</label>
					</div>
				</div>
				<div class="form-row">

					<div class="form-group col-md-6">
						<a th:href="@{/esqueci-senha}"> Esqueci a senha
						</a>

					</div>
				</div>
				<div class="row justify-content-md-center">
					<div class="col-md-auto">
						<button type="submit" class="btn btn-outline-warning btn-lg btn-block mb-3">Entrar</button>
					</div>
				</div>
			</form>

			<div class="row justify-content-md-center">
				<div class="col-md-auto">
					<a th:href="@{/registro}"> Não possuo cadastro
					</a>
				</div>
			</div>


		</div>
	</div>
	<div th:replace="~{gerencial/fragments/footer-admin :: footer}"></div>
	<script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"></script>
</body>

</html>
